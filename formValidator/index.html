<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
      <!-- Made space in between each element to make it visually easier to see -->
      
    <div class="container"> <!-- containes all the pages elements -->

        <form id="form" class="form"> <!-- contains the form elements -->    

            <h2>Register with us</h2> <!-- form heading -->

            <div class="form-control"> <!-- how each input field will be formatted -->
                <label for="username">Username:</label> <!-- label for below input field -->
                <input type="text" id="username" placeholder="Enter Username"> <!-- input field -->
                <small></small> <!-- Where input error will show using innerText --> 
            </div>

            <div class="form-control"> 
                <label for="email">Email:</label> 
                <input type="text" id="email" placeholder="Enter email"> 
                <small>Error Message</small> 
            </div>

            <div class="form-control" 
                <label for="password">Password:</label> 
                <input type="password" id="password" placeholder="Enter password"> 
                <small>Error Message</small> 
            </div>

            <div class="form-control"> 
                <label for="password2">Confirm Password:</label> 
                <input type="password" id="password2" placeholder="Re-enter password"> 
                <small>Error Message</small> 
            </div>

            <button>Submit</button> <!-- last button to submit the form -->

        </form>

    </div>

    <script src="scriptRefactor.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
